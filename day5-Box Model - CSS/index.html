<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box{
            background-color: red;
        }
        .box1{
            margin: 10px;
            padding: 10px;
            border: 2px solid blue;
            color: black;
        }
        .box2{
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box and I am in box1</div>
    <div class="box box2">I am a box and I am in box2</div>
</body>
</html>
