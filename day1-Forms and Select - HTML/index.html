<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form to apply for Pre-University</h1>
    <div>
        <form action="post">
            <label for="studentname">Enter the student name</label>
            <input type="text" id="studentname" name="name" placeholder="student name">
        </form>
    </div>
    <div>
        <form action="post">
            <label for="age">Enter age</label>
            <input type="number" id="age" name="age" placeholder="student age">
        </form>
    </div>
    <div>
        <form action="post">
            <label for="per">Enter 10th precentage</label>
            <input type="text" id="per" name="percentage" placeholder="10th %">
        </form>
    </div>
    </div>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="courses">Select the branch</label>
        <select name="courses" id="courses">
            <option value="PCMB">PCMB</option>
            <option value="PCMC">PCMC</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Arts">Arts</option>
        </select>
    <div>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comments..">lorem10</textarea>
    </div>
</body>
</html>
